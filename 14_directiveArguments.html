<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <div ts-hello="World" test-name="World"></div>
    <ts-hello test-name="Worle Element"></ts-hello>
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule',['ng']);
    app.controller('myCtrl', function ($scope) {
        
    });
    app.directive('tsHello',function(){
        return{
            template:'<p>Hello {{testName}}</p>',
            scope:{
                testName:'@'
            }
        }
    });
</script>
</body>
</html>
