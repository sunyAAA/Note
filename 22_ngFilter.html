<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <!--currency 货币-->
    <p>{{price|currency:'￥'}}</p>
    <p>{{price|currency}}</p>
    <p>{{price}}</p>
    <hr>
    <!--date 日期-->
    <p>{{nowDate | date:"yyyy-MM-dd"}}</p>
    <!--lowercase uppercase 大小写转换-->
    <hr>
    <p>{{name | uppercase}}</p>
    <p>{{name | lowercase}}</p>
    <hr>
    <!--orderBy 筛选排序-->
    <ul>
        <li ng-repeat="obj in list | orderBy:'score':true">{{obj.name+" "+obj.age+" "+obj.score}}</li>
    </ul>
    <hr>
    <!--limitTo 限制显示数量-->
    <ol>
        <li ng-repeat="num in array | limitTo:2">{{num}}</li>
    </ol>
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
    app.controller('myCtrl', function ($scope) {
        $scope.price = 20;
        $scope.nowDate = new Date();
        $scope.name = 'Michael';
        $scope.list = [
            {name:'lucy',age:30,score:80},
            {name:'luna',age:17,score:100},
            {name:'guagua',age:18,score:90},
            {name:'tom',age:32,score:70}
        ];
        $scope.array = [10,30,90,100];
    });
</script>
</body>
</html>
