<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <p>{{num}}</p>
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
    app.controller('myCtrl', function ($scope,$interval) {
        $scope.num = 0;

//        setInterval(function(){
//            $scope.num++;
////            $scope.$digest();
//            $scope.$apply();
//        },500)
        $interval(function () {
            $scope.num++;
        },500,20)
    });
</script>
</body>
</html>
