<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <ul>
        <li ng-repeat="tmp in list |orderBy:'age'">{{tmp.name+"  "+tmp.age+"  "+tmp.score}}</li>
        <!--按照 age 升序排列-->
    </ul>
    <ol>
        <li ng-repeat="tmp in list |orderBy:'score':true |limitTo:3">{{tmp.name+"  "+tmp.age+"  "+tmp.score}}</li>
        <!--按照score 降序排列 并只显示前三位-->
    </ol>
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
    app.controller('myCtrl', function ($scope) {
        $scope.list = [
            {name:'luna',age:17,score:100},
            {name:'tom',age:19,score:55},
            {name:'momo',age:21,score:70},
            {name:'bob',age:22,score:60},
            {name:'chuichui',age:18,score:90},
            {name:'toto',age:20,score:60}
        ];
    });
</script>
</body>
</html>
