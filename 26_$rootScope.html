<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <p>{{num}}</p>
</div>
<div ng-controller="myCtrl02">
    <p>{{num}}</p>
    <div ng-controller="myCtrl03">
        <p>{{age}}</p>
    </div>
    <!--根据HTML结构 父子关系可以实现 子作用域对象 调用 父作用域对象的 数据和方法-->
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
    app.controller('myCtrl', function ($scope,$rootScope) {
        $rootScope.num = 100;
//        console.log($scope);  $scope.$id = 2
        console.log($rootScope);
//                              $rootScope.$id = 1  唯一***
    });
//    不同控制器之间的 $scope 作用域是相互隔离的 如果需要共享数据 需要使用 $rootScope对象
    app.controller('myCtrl02', function ($scope) {
        $scope.age = 17;
        console.log($scope);
    });
    app.controller('myCtrl03', function ($scope) {

    });
</script>
</body>
</html>
