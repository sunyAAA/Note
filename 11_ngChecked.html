<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <input type="checkbox" ng-checked="checked">是否同意
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myApp',['ng']);
    app.controller('myCtrl',function($scope){
        $scope.checked = true;
    });
</script>
</body>
</html>
