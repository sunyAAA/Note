<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">

</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
//    自定义服务 service
    app.service("$students",function(){
        this.name = 'Tom';
        this.sex = 'male';
        this.speak = function(){
            console.log(this.name)
        }
    });
    app.controller('myCtrl', function ($scope,$students) {
//        注入服务
        $scope.userName = $students.name;
        $scope.tell = function(){
            $students.speak();
        }
    });
</script>
</body>
</html>
