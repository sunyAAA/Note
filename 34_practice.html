<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .headpic{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div ng-controller="myCtrl">
        <div class="media" ng-repeat="obj in msgList">
            <div class="media-left">
                <a href="#"><img ng-src="{{obj.headpic}}" class="media-object headpic"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{obj.title}}</h4>
                <p>{{obj.content}}</p>
            </div>
        </div>
        <br>
        <a href="#" class="btn btn-info btn-block">加载更多</a>
    </div>
</div>

<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
    app.controller('myCtrl',function($scope,$http){
        $http.get('data/media.php').success(function(data){
            $scope.msgList = data;
        })
    });
</script>
</body>
</html>
