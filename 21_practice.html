<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <select ng-model="lName" ng-options="pic.name for pic in list"></select><br>
    <img ng-src="{{lName.src}}" alt=""><br>
    <input type="checkbox" ng-model="agree">是否同意 <br>
    <button ng-disabled="!agree">注册</button>
</div>
<script src="js/angular.js"></script>
<script>
    var app = angular.module('myModule', ['ng']);
    app.controller('myCtrl', function ($scope) {
        $scope.list = [
            {name:'LUNA',src:'img/1.jpg'},
            {name:'LUNA2',src:'img/2.jpg'},
            {name:'LUNA3',src:'img/3.jpg'},
            {name:'LUNA4',src:'img/4.jpg'},
        ]
        $scope.lName = $scope.list[0];

    });
</script>
</body>
</html>
